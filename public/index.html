<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Primary Meta Tags -->
    <title>Shania Gracia - Fansite</title>
    <meta name="title" content="Shania Gracia - Fansite">
    <meta name="description" content="Senyumku terekam jelas dalam ingatanmu seperti foto dengan sejuta warna. Halo Namaku Gracia. Always Smile">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.shaniagracia.my.id/">
    <meta property="og:title" content="Shania Gracia - Fansite">
    <meta property="og:description" content="Senyumku terekam jelas dalam ingatanmu seperti foto dengan sejuta warna. Halo Namaku Gracia. Always Smile">
    <meta property="og:image" content="https://i.ibb.co/2n7ccVX/26082020-1.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.shaniagracia.my.id/">
    <meta property="twitter:title" content="Shania Gracia - Fansite">
    <meta property="twitter:description" content="Senyumku terekam jelas dalam ingatanmu seperti foto dengan sejuta warna. Halo Namaku Gracia. Always Smile">
    <meta property="twitter:image" content="https://i.ibb.co/2n7ccVX/26082020-1.jpg">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
